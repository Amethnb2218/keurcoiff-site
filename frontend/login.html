<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ‚Ä¢ KeurCoiff'</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#F59E0B', 
                        accent: '#10B981',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loader-small {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #7C3AED;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-selection {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .profile-selection:hover {
            transform: translateY(-2px);
        }
        
        .profile-selection input:checked + div {
            border-color: #7C3AED;
            background: rgba(124, 58, 237, 0.05);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }
        
        /* Styles pour les notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 350px;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: #10b981;
            color: white;
        }
        
        .notification.error {
            background: #ef4444;
            color: white;
        }
        
        .notification.info {
            background: #7C3AED;
            color: white;
        }
        
        .notification.warning {
            background: #f59e0b;
            color: white;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .animate-slide-in-up {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-crown text-white"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-primary to-purple-600 bg-clip-text text-transparent">KeurCoiff'</span>
                    </a>
                </div>

                <!-- Lien vers inscription -->
                <div>
                    <a href="register.html" class="text-gray-600 hover:text-primary font-medium transition-colors">
                        Pas de compte ? S'inscrire
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section Connexion -->
    <section class="min-h-[calc(100vh-80px)] flex items-center justify-center py-12">
        <div class="max-w-md w-full mx-4">
            <!-- Carte de connexion -->
            <div class="bg-white rounded-3xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Content de vous revoir !</h1>
                    <p class="text-gray-600">Connectez-vous √† votre compte KeurCoiff'</p>
                </div>

                <!-- Section S√©lection du Profil -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Je me connecte en tant que :</label>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Client -->
                        <label class="relative cursor-pointer profile-selection">
                            <input type="radio" name="userType" value="client" class="hidden peer" checked>
                            <div class="border-2 border-gray-200 rounded-2xl p-4 text-center transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-lg">
                                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <i class="fas fa-user text-blue-600 text-xl"></i>
                                </div>
                                <div class="font-semibold text-gray-900">Client</div>
                                <div class="text-xs text-gray-600 mt-1">R√©server des prestations</div>
                            </div>
                            <div class="absolute top-3 right-3 w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-primary peer-checked:bg-primary transition-all duration-300">
                                <div class="w-2 h-2 bg-primary rounded-full mx-auto mt-1 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                            </div>
                        </label>

                        <!-- Coiffeur -->
                        <label class="relative cursor-pointer profile-selection">
                            <input type="radio" name="userType" value="coiffeur" class="hidden peer">
                            <div class="border-2 border-gray-200 rounded-2xl p-4 text-center transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-lg">
                                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                    <i class="fas fa-scissors text-purple-600 text-xl"></i>
                                </div>
                                <div class="font-semibold text-gray-900">Coiffeur</div>
                                <div class="text-xs text-gray-600 mt-1">G√©rer mon salon</div>
                            </div>
                            <div class="absolute top-3 right-3 w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-primary peer-checked:bg-primary transition-all duration-300">
                                <div class="w-2 h-2 bg-primary rounded-full mx-auto mt-1 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                            </div>
                        </label>
                    </div>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- T√©l√©phone -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Num√©ro de t√©l√©phone *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500">+221</span>
                            </div>
                            <input 
                                type="tel" 
                                name="phone" 
                                required 
                                class="w-full p-4 pl-16 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="77 123 45 67"
                                value="771234567"
                            >
                        </div>
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-semibold text-gray-700">
                                Mot de passe *
                            </label>
                            <a href="forgot-password.html" class="text-sm text-primary hover:underline">
                                Mot de passe oubli√© ?
                            </a>
                        </div>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                required 
                                class="w-full p-4 pr-12 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                value="password123"
                                id="passwordInput"
                            >
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Se souvenir de moi -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-3">
                            <input 
                                type="checkbox" 
                                name="remember" 
                                class="rounded text-primary focus:ring-primary"
                            >
                            <span class="text-sm text-gray-700">Se souvenir de moi</span>
                        </label>
                    </div>

                    <!-- Bouton de connexion -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-purple-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105 flex items-center justify-center"
                    >
                        <span id="submitText">Se connecter</span>
                        <div id="submitLoader" class="hidden">
                            <div class="loader-small"></div>
                        </div>
                    </button>

                    <!-- S√©parateur -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
                        </div>
                    </div>

                    <!-- Connexion rapide -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="flex items-center justify-center space-x-2 p-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors">
                            <i class="fab fa-google text-red-500"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center space-x-2 p-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors">
                            <i class="fab fa-facebook text-blue-600"></i>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <!-- Lien inscription -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Pas encore de compte ? 
                            <a href="register.html" class="text-primary font-semibold hover:underline">S'inscrire</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Compteur de connexions -->
            <div class="mt-8 text-center">
                <div class="bg-white rounded-2xl p-6 shadow-lg">
                    <div class="text-2xl font-bold text-primary mb-2">2,547</div>
                    <div class="text-gray-600">clients connect√©s aujourd'hui</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Toggle visibilit√© mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Fonction de notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type} animate-slide-in-up`;
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-triangle';
            if (type === 'warning') icon = 'exclamation-circle';
            
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
            
            notification.addEventListener('click', () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            });
        }

        // Gestion du formulaire de connexion - VERSION CORRIG√âE
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            
            // R√©cup√©ration des donn√©es
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            const selectedUserType = document.querySelector('input[name="userType"]:checked').value;
            
            // Validation
            if (!data.phone || !data.password) {
                showNotification('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            // Format t√©l√©phone
            const phone = data.phone.replace(/\s/g, '');
            
            // Animation chargement
            submitText.classList.add('hidden');
            submitLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                console.log('üîê Tentative connexion API:', `${API_BASE_URL}/auth/login`);
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: data.password
                    })
                });
                
                console.log('üì° R√©ponse API:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Identifiants incorrects');
                }
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.user) {
                    // Normaliser l'objet utilisateur
                    const user = result.data.user;
                    
                    // D√©terminer le r√¥le de l'utilisateur
                    // IMPORTANT: V√©rifier le champ qui contient le r√¥le dans la r√©ponse API
                    // Selon vos logs, le serveur retourne un champ 'userType' ou 'role'
                    let userRole = 'client'; // Par d√©faut
                    
                    if (user.userType) {
                        userRole = user.userType;
                    } else if (user.role) {
                        userRole = user.role;
                    } else if (user.isCoiffeur !== undefined) {
                        userRole = user.isCoiffeur ? 'coiffeur' : 'client';
                    }
                    
                    // V√©rifier que l'utilisateur a le bon r√¥le
                    if (userRole !== selectedUserType) {
                        throw new Error(`Ce compte est un ${userRole}, pas un ${selectedUserType}`);
                    }
                    
                    // S'assurer que l'utilisateur a toutes les propri√©t√©s n√©cessaires
                    if (!user.id && user._id) {
                        user.id = user._id;
                    }
                    
                    if (!user.fullName) {
                        if (user.firstName && user.lastName) {
                            user.fullName = `${user.firstName} ${user.lastName}`;
                        } else if (user.name) {
                            user.fullName = user.name;
                        } else if (user.email) {
                            user.fullName = user.email.split('@')[0];
                        } else {
                            user.fullName = 'Utilisateur';
                        }
                    }
                    
                    // Ajouter le r√¥le normalis√©
                    user.role = userRole;
                    
                    // Stocker les donn√©es
                    localStorage.setItem('keurcoiff_user', JSON.stringify(user));
                    localStorage.setItem('keurcoiff_token', result.data.token);
                    
                    showNotification('Connexion r√©ussie !', 'success');
                    
                    // Redirection selon le type d'utilisateur
                    setTimeout(() => {
                        if (userRole === 'coiffeur') {
                            window.location.href = 'dashboard-coiffeur.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                    
                } else {
                    throw new Error(result.message || 'Connexion √©chou√©e');
                }
                
            } catch (error) {
                console.error('‚ùå Erreur connexion:', error);
                
                // Afficher le message d'erreur
                let errorMessage = error.message || 'Service indisponible. V√©rifiez votre connexion.';
                
                // Messages d'erreur plus conviviaux
                if (errorMessage.includes('undefined')) {
                    errorMessage = 'Type de compte non reconnu. Veuillez r√©essayer.';
                }
                
                showNotification(errorMessage, 'error');
                
                submitText.classList.remove('hidden');
                submitLoader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // V√©rifier s'il y a un param√®tre de redirection dans l'URL
        function checkRedirectParam() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (redirect) {
                showNotification(`Veuillez vous connecter pour acc√©der √† ${redirect}`, 'info');
            }
        }

        // Charger les donn√©es de test si en mode d√©veloppement
        function loadDemoData() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'true') {
                document.querySelector('input[name="phone"]').value = "776762784";
                document.querySelector('input[name="password"]').value = "password123";
                showNotification('Donn√©es de d√©mo charg√©es', 'info');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            checkRedirectParam();
            loadDemoData();
            
            // V√©rifier si l'utilisateur est d√©j√† connect√©
            const token = localStorage.getItem('keurcoiff_token');
            const user = localStorage.getItem('keurcoiff_user');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    showNotification(`Bonjour ${userData.fullName || 'Utilisateur'} ! Vous √™tes d√©j√† connect√©.`, 'info');
                    
                    // Redirection automatique apr√®s 2 secondes
                    setTimeout(() => {
                        if (userData.role === 'coiffeur') {
                            window.location.href = 'dashboard-coiffeur.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 2000);
                } catch (e) {
                    console.error('Erreur parsing user data:', e);
                }
            }
        });

        // Gestion du "Se souvenir de moi"
        function loadRememberedCredentials() {
            try {
                const remembered = localStorage.getItem('remember_credentials');
                if (remembered) {
                    const credentials = JSON.parse(remembered);
                    document.querySelector('input[name="phone"]').value = credentials.phone || '';
                    document.querySelector('input[name="password"]').value = credentials.password || '';
                    document.querySelector('input[name="remember"]').checked = true;
                }
            } catch (e) {
                console.error('Erreur chargement credentials:', e);
            }
        }

        function saveRememberedCredentials() {
            const remember = document.querySelector('input[name="remember"]').checked;
            if (remember) {
                const phone = document.querySelector('input[name="phone"]').value;
                const password = document.querySelector('input[name="password"]').value;
                localStorage.setItem('remember_credentials', JSON.stringify({ phone, password }));
            } else {
                localStorage.removeItem('remember_credentials');
            }
        }

        // Charger les credentials au chargement
        loadRememberedCredentials();

        // Sauvegarder au submit
        document.getElementById('loginForm').addEventListener('submit', function() {
            saveRememberedCredentials();
        });
    </script>
</body>
