<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion • KeurCoiff'</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#F59E0B', 
                        accent: '#10B981',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loader-small {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #7C3AED;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-crown text-white"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-primary to-purple-600 bg-clip-text text-transparent">KeurCoiff'</span>
                    </a>
                </div>

                <!-- Lien vers inscription -->
                <div>
                    <a href="register.html" class="text-gray-600 hover:text-primary font-medium transition-colors">
                        Pas de compte ? S'inscrire
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section Connexion -->
    <section class="min-h-[calc(100vh-80px)] flex items-center justify-center py-12">
        <div class="max-w-md w-full mx-4">
            <!-- Carte de connexion -->
            <div class="bg-white rounded-3xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Content de vous revoir !</h1>
                    <p class="text-gray-600">Connectez-vous à votre compte KeurCoiff'</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Téléphone -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Numéro de téléphone *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500">+221</span>
                            </div>
                            <input 
                                type="tel" 
                                name="phone" 
                                required 
                                class="w-full p-4 pl-16 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="77 123 45 67"
                                value="771234567"
                            >
                        </div>
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-semibold text-gray-700">
                                Mot de passe *
                            </label>
                            <a href="forgot-password.html" class="text-sm text-primary hover:underline">
                                Mot de passe oublié ?
                            </a>
                        </div>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                required 
                                class="w-full p-4 pr-12 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="••••••••"
                                value="password123"
                                id="passwordInput"
                            >
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Se souvenir de moi -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-3">
                            <input 
                                type="checkbox" 
                                name="remember" 
                                class="rounded text-primary focus:ring-primary"
                            >
                            <span class="text-sm text-gray-700">Se souvenir de moi</span>
                        </label>
                    </div>

                    <!-- Bouton de connexion -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-purple-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105 flex items-center justify-center"
                    >
                        <span id="submitText">Se connecter</span>
                        <div id="submitLoader" class="hidden">
                            <div class="loader-small"></div>
                        </div>
                    </button>

                    <!-- Séparateur -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Ou continuer avec</span>
                        </div>
                    </div>

                    <!-- Connexion rapide -->
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" class="flex items-center justify-center space-x-2 p-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors">
                            <i class="fab fa-google text-red-500"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center space-x-2 p-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors">
                            <i class="fab fa-facebook text-blue-600"></i>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <!-- Lien inscription -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Pas encore de compte ? 
                            <a href="register.html" class="text-primary font-semibold hover:underline">S'inscrire</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Compteur de connexions -->
            <div class="mt-8 text-center">
                <div class="bg-white rounded-2xl p-6 shadow-lg">
                    <div class="text-2xl font-bold text-primary mb-2">2,547</div>
                    <div class="text-gray-600">clients connectés aujourd'hui</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Toggle visibilité mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            
            // Animation chargement
            submitText.classList.add('hidden');
            submitLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                // Simulation appel API
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Données de démo (à remplacer par appel API réel)
                const userData = {
                    fullName: "Awa Diop",
                    phone: "771234567",
                    email: "awa@example.com",
                    quarter: "Plateau",
                    userType: "client",
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('keurcoiff_user', JSON.stringify(userData));
                localStorage.setItem('keurcoiff_token', 'demo_token_' + Date.now());
                
                showNotification('Connexion réussie !', 'success');
                
                // Redirection
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showNotification('Identifiants incorrects', 'error');
                submitText.classList.remove('hidden');
                submitLoader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Fonction de notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            notification.innerHTML = `
                <div class="fixed top-4 right-4 ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 max-w-sm animate-slideIn">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                        <div class="font-medium">${message}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Style d'animation pour la notification
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            .animate-slideIn {
                animation: slideIn 0.3s ease-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
