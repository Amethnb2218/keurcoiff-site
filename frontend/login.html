   <script>
    // Toggle visibilit√© mot de passe
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const passwordToggle = document.getElementById('passwordToggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.classList.remove('fa-eye');
            passwordToggle.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
        }
    }

    // Gestion du formulaire - VERSION CORRIG√âE
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');
        
        // R√©cup√©ration des donn√©es
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        const userType = document.querySelector('input[name="userType"]:checked').value;
        
        // Validation
        if (!data.phone || !data.password) {
            showNotification('Veuillez remplir tous les champs', 'error');
            return;
        }
        
        // Format t√©l√©phone (supprimer espaces)
        const phone = data.phone.replace(/\s/g, '');
        
        // Animation chargement
        submitText.classList.add('hidden');
        submitLoader.classList.remove('hidden');
        submitBtn.disabled = true;
        
        try {
            // ‚ö†Ô∏è IMPORTANT : Appel R√âEL √† l'API
            const API_URL = 'http://localhost:5000/api/auth/login';
            console.log('üîê Tentative connexion API:', API_URL);
            
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: phone,
                    password: data.password
                })
            });
            
            console.log('üì° R√©ponse API:', response.status);
            
            if (!response.ok) {
                // Si l'API retourne une erreur
                const errorData = await response.json();
                throw new Error(errorData.message || 'Identifiants incorrects');
            }
            
            const result = await response.json();
            
            if (result.success) {
                // ‚ö†Ô∏è V√âRIFIER que l'utilisateur a le bon userType
                if (result.data.user.userType !== userType) {
                    throw new Error(`Ce compte est un ${result.data.user.userType}, pas un ${userType}`);
                }
                
                // Stocker les donn√©es r√©elles de l'API
                localStorage.setItem('keurcoiff_user', JSON.stringify(result.data.user));
                localStorage.setItem('keurcoiff_token', result.data.token);
                
                showNotification('Connexion r√©ussie !', 'success');
                
                // Redirection selon le type d'utilisateur
                setTimeout(() => {
                    if (userType === 'coiffeur') {
                        window.location.href = 'dashboard-coiffeur.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
                
            } else {
                throw new Error(result.message || 'Connexion √©chou√©e');
            }
            
        } catch (error) {
            console.error('‚ùå Erreur connexion:', error);
            
            // ‚ö†Ô∏è NE PAS AUTORISER LE MODE D√âMO
            showNotification(error.message || 'Service indisponible. V√©rifiez votre connexion.', 'error');
            
            submitText.classList.remove('hidden');
            submitLoader.classList.add('hidden');
            submitBtn.disabled = false;
        }
    });

    // Fonction de notification
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-green-500' : 
                       type === 'error' ? 'bg-red-500' : 'bg-blue-500';
        
        notification.innerHTML = `
            <div class="fixed top-4 right-4 ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 max-w-sm animate-slideIn">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                    <div class="font-medium">${message}</div>
                </div>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 5000);
    }

    // Style d'animation pour la notification
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
    `;
    document.head.appendChild(style);
</script>
