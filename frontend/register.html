<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription • FlashRV'</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#F59E0B', 
                        accent: '#10B981',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .loader-small {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #7C3AED;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-selection {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .profile-selection:hover {
            transform: translateY(-2px);
        }
        
        .profile-selection input:checked + div {
            border-color: #7C3AED;
            background: rgba(124, 58, 237, 0.05);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.15);
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-crown text-white"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-primary to-purple-600 bg-clip-text text-transparent">FlashRV'</span>
                    </a>
                </div>

                <!-- Lien vers connexion -->
                <div>
                    <a href="login.html" class="text-gray-600 hover:text-primary font-medium transition-colors">
                        Déjà un compte ? Se connecter
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section Inscription -->
    <section class="min-h-[calc(100vh-80px)] flex items-center justify-center py-12">
        <div class="max-w-md w-full mx-4">
            <!-- Carte d'inscription -->
            <div class="bg-white rounded-3xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Créez votre compte</h1>
                    <p class="text-gray-600">Rejoignez la communauté FlashRV'</p>
                </div>

                <form id="registerForm" class="space-y-6">
                    <!-- Nom Complet -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Nom complet *
                        </label>
                        <input 
                            type="text" 
                            name="fullName" 
                            required 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="Awa Diop"
                        >
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Numéro de téléphone *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500">+221</span>
                            </div>
                            <input 
                                type="tel" 
                                name="phone" 
                                required 
                                class="w-full p-4 pl-16 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="77 123 45 67"
                                pattern="[0-9]{9}"
                                title="9 chiffres sans espaces"
                            >
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Format: 771234567</p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Email (optionnel)
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="awa@example.com"
                        >
                    </div>

                    <!-- Quartier -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Quartier *
                        </label>
                        <select 
                            name="quarter" 
                            required 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        >
                            <option value="">Sélectionnez votre quartier</option>
                            <option value="Plateau">Plateau</option>
                            <option value="Ouakam">Ouakam</option>
                            <option value="Almadies">Almadies</option>
                            <option value="Mermoz">Mermoz</option>
                            <option value="Sacré-Coeur">Sacré-Coeur</option>
                            <option value="Fann">Fann</option>
                            <option value="Gueule Tapée">Gueule Tapée</option>
                            <option value="Medina">Medina</option>
                            <option value="Grand Dakar">Grand Dakar</option>
                            <option value="Parcelles Assainies">Parcelles Assainies</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>

                    <!-- Mot de passe -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Mot de passe *
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="password" 
                                required 
                                class="w-full p-4 pr-12 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="••••••••"
                                minlength="6"
                                id="passwordInput"
                            >
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
                    </div>

                    <!-- Confirmation mot de passe -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Confirmer le mot de passe *
                        </label>
                        <input 
                            type="password" 
                            name="confirmPassword" 
                            required 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••"
                            minlength="6"
                            id="confirmPasswordInput"
                        >
                    </div>

                    <!-- Type de compte - VERSION AMÉLIORÉE -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            Je suis *
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <!-- Client -->
                            <label class="relative cursor-pointer profile-selection">
                                <input type="radio" name="userType" value="client" class="hidden peer" checked>
                                <div class="border-2 border-gray-200 rounded-2xl p-4 text-center transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-lg">
                                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                        <i class="fas fa-user text-blue-600 text-xl"></i>
                                    </div>
                                    <div class="font-semibold text-gray-900">Client</div>
                                    <div class="text-xs text-gray-600 mt-1">Réserver des prestations</div>
                                </div>
                                <div class="absolute top-3 right-3 w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-primary peer-checked:bg-primary transition-all duration-300">
                                    <div class="w-2 h-2 bg-primary rounded-full mx-auto mt-1 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                </div>
                            </label>

                            <!-- Coiffeur -->
                            <label class="relative cursor-pointer profile-selection">
                                <input type="radio" name="userType" value="coiffeur" class="hidden peer">
                                <div class="border-2 border-gray-200 rounded-2xl p-4 text-center transition-all duration-300 peer-checked:border-primary peer-checked:bg-primary/5 peer-checked:shadow-lg">
                                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                        <i class="fas fa-scissors text-purple-600 text-xl"></i>
                                    </div>
                                    <div class="font-semibold text-gray-900">Coiffeur</div>
                                    <div class="text-xs text-gray-600 mt-1">Gérer mon salon</div>
                                </div>
                                <div class="absolute top-3 right-3 w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-primary peer-checked:bg-primary transition-all duration-300">
                                    <div class="w-2 h-2 bg-primary rounded-full mx-auto mt-1 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Conditions -->
                    <div class="flex items-center space-x-3">
                        <input 
                            type="checkbox" 
                            name="terms" 
                            required 
                            class="rounded text-primary focus:ring-primary"
                            id="termsCheckbox"
                        >
                        <label for="termsCheckbox" class="text-sm text-gray-700">
                            J'accepte les <a href="#" class="text-primary hover:underline">conditions d'utilisation</a> et la <a href="#" class="text-primary hover:underline">politique de confidentialité</a>
                        </label>
                    </div>

                    <!-- Bouton d'inscription -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-purple-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105 flex items-center justify-center"
                    >
                        <span id="submitText">Créer mon compte</span>
                        <div id="submitLoader" class="hidden">
                            <div class="loader-small"></div>
                        </div>
                    </button>

                    <!-- Lien connexion -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Déjà inscrit ? 
                            <a href="login.html" class="text-primary font-semibold hover:underline">Se connecter</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Informations supplémentaires -->
            <div class="mt-8 text-center">
                <div class="grid grid-cols-3 gap-6 text-center text-sm text-gray-600">
                    <div>
                        <div class="w-12 h-12 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-shield-alt text-primary"></i>
                        </div>
                        <div>100% Sécurisé</div>
                    </div>
                    <div>
                        <div class="w-12 h-12 bg-green-100 rounded-2xl flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-bolt text-green-600"></i>
                        </div>
                        <div>Inscription rapide</div>
                    </div>
                    <div>
                        <div class="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-users text-orange-600"></i>
                        </div>
                        <div>50+ Salons</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Toggle visibilité mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Toggle visibilité confirmation mot de passe
        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPasswordInput');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordToggle.classList.remove('fa-eye');
                confirmPasswordToggle.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordToggle.classList.remove('fa-eye-slash');
                confirmPasswordToggle.classList.add('fa-eye');
            }
        }

        // Ajouter le bouton pour la confirmation du mot de passe
        document.addEventListener('DOMContentLoaded', function() {
            const confirmPasswordDiv = document.querySelector('input[name="confirmPassword"]').parentElement;
            confirmPasswordDiv.classList.add('relative');
            
            const toggleButton = document.createElement('button');
            toggleButton.type = 'button';
            toggleButton.onclick = toggleConfirmPassword;
            toggleButton.className = 'absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700';
            toggleButton.innerHTML = '<i class="fas fa-eye" id="confirmPasswordToggle"></i>';
            
            confirmPasswordDiv.appendChild(toggleButton);
        });

        // Validation en temps réel
        function validateForm() {
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const phone = document.querySelector('input[name="phone"]').value;
            
            // Validation mot de passe
            if (confirmPassword && password !== confirmPassword) {
                document.getElementById('confirmPasswordInput').classList.add('border-red-300');
                return false;
            } else {
                document.getElementById('confirmPasswordInput').classList.remove('border-red-300');
            }
            
            // Validation téléphone
            if (phone && !phone.match(/^[0-9]{9}$/)) {
                document.querySelector('input[name="phone"]').classList.add('border-red-300');
                return false;
            } else {
                document.querySelector('input[name="phone"]').classList.remove('border-red-300');
            }
            
            return true;
        }

        // Écouteurs d'événements pour la validation en temps réel
        document.getElementById('passwordInput').addEventListener('input', validateForm);
        document.getElementById('confirmPasswordInput').addEventListener('input', validateForm);
        document.querySelector('input[name="phone"]').addEventListener('input', function(e) {
            // Nettoyer le numéro de téléphone
            e.target.value = e.target.value.replace(/\D/g, '');
            validateForm();
        });

        // Gestion du formulaire
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            
            // Récupération des données
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validation finale
            if (!validateForm()) {
                showNotification('Veuillez corriger les erreurs dans le formulaire', 'error');
                return;
            }
            
            // Animation chargement
            submitText.classList.add('hidden');
            submitLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                // Appel API réel
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: data.fullName,
                        phone: data.phone,
                        email: data.email || '',
                        quarter: data.quarter,
                        password: data.password,
                        userType: data.userType
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Stocker les informations utilisateur
                    localStorage.setItem('flashrv_user', JSON.stringify(result.data.user));
                    localStorage.setItem('flashrv_token', result.data.token);
                    
                    showNotification('Compte créé avec succès !', 'success');
                    
                    // Redirection selon le type d'utilisateur
                    setTimeout(() => {
                        if (data.userType === 'coiffeur') {
                            window.location.href = 'dashboard-coiffeur.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Erreur inscription:', error);
                
                // Fallback avec données de démo si l'API n'est pas disponible
                const userData = {
                    id: 'demo_' + Date.now(),
                    fullName: data.fullName,
                    phone: data.phone,
                    email: data.email || '',
                    quarter: data.quarter,
                    userType: data.userType,
                    role: data.userType,
                    salonName: data.userType === 'coiffeur' ? data.fullName : undefined,
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem('flashrv_user', JSON.stringify(userData));
                localStorage.setItem('flashrv_token', 'demo_token_' + data.userType + '_' + Date.now());
                
                showNotification('Compte créé avec succès ! (Mode démo)', 'success');
                
                // Redirection selon le type d'utilisateur
                setTimeout(() => {
                    if (data.userType === 'coiffeur') {
                        window.location.href = 'dashboard-coiffeur.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1500);
            }
        });

        // Fonction de notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            notification.innerHTML = `
                <div class="fixed top-4 right-4 ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 max-w-sm animate-slideIn">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                        <div class="font-medium">${message}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
