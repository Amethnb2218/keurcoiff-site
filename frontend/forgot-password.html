<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié • KeurCoiff'</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#F59E0B', 
                        accent: '#10B981',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .loader-small {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #7C3AED;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary to-purple-600 rounded-xl flex items-center justify-center">
                            <i class="fas fa-crown text-white"></i>
                        </div>
                        <span class="text-xl font-bold bg-gradient-to-r from-primary to-purple-600 bg-clip-text text-transparent">KeurCoiff'</span>
                    </a>
                </div>

                <!-- Lien vers connexion -->
                <div>
                    <a href="login.html" class="text-gray-600 hover:text-primary font-medium transition-colors">
                        Se connecter
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section Mot de passe oublié -->
    <section class="min-h-[calc(100vh-80px)] flex items-center justify-center py-12">
        <div class="max-w-md w-full mx-4">
            <!-- Carte principale -->
            <div class="bg-white rounded-3xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-key text-primary text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Mot de passe oublié</h1>
                    <p class="text-gray-600">Entrez votre numéro pour réinitialiser votre mot de passe</p>
                </div>

                <!-- Étape 1: Demande de code -->
                <form id="requestCodeForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Numéro de téléphone *
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-500">+221</span>
                            </div>
                            <input 
                                type="tel" 
                                name="phone" 
                                required 
                                class="w-full p-4 pl-16 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="77 123 45 67"
                                value="771234567"
                            >
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-purple-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105 flex items-center justify-center"
                    >
                        <span id="submitText">Envoyer le code</span>
                        <div id="submitLoader" class="hidden">
                            <div class="loader-small"></div>
                        </div>
                    </button>
                </form>

                <!-- Étape 2: Vérification du code (cachée par défaut) -->
                <form id="verifyCodeForm" class="space-y-6 hidden">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Code de vérification *
                        </label>
                        <div class="flex space-x-3">
                            <input 
                                type="text" 
                                maxlength="1" 
                                class="w-16 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                                oninput="moveToNext(this)"
                            >
                            <input 
                                type="text" 
                                maxlength="1" 
                                class="w-16 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                                oninput="moveToNext(this)"
                            >
                            <input 
                                type="text" 
                                maxlength="1" 
                                class="w-16 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                                oninput="moveToNext(this)"
                            >
                            <input 
                                type="text" 
                                maxlength="1" 
                                class="w-16 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                                oninput="moveToNext(this)"
                            >
                            <input 
                                type="text" 
                                maxlength="1" 
                                class="w-16 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                                oninput="moveToNext(this)"
                            >
                            <input 
                                type="text" 
                                maxlength="1" 
                                class="w-16 h-16 text-center text-2xl font-bold border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent"
                                oninput="moveToNext(this)"
                            >
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Code à 6 chiffres envoyé par SMS</p>
                    </div>

                    <!-- Compteur de renvoi -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Vous n'avez pas reçu le code ? 
                            <span id="resendText" class="text-primary cursor-pointer hover:underline" onclick="resendCode()">
                                Renvoyer le code
                            </span>
                            <span id="countdown" class="countdown text-gray-500 hidden"></span>
                        </p>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-purple-600 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105"
                    >
                        Vérifier le code
                    </button>
                </form>

                <!-- Étape 3: Nouveau mot de passe (cachée par défaut) -->
                <form id="newPasswordForm" class="space-y-6 hidden">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Nouveau mot de passe *
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                name="newPassword" 
                                required 
                                class="w-full p-4 pr-12 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                placeholder="••••••••"
                                minlength="6"
                                id="newPasswordInput"
                            >
                            <button type="button" onclick="togglePassword('newPasswordInput', 'newPasswordToggle')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye" id="newPasswordToggle"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Confirmer le mot de passe *
                        </label>
                        <input 
                            type="password" 
                            name="confirmPassword" 
                            required 
                            class="w-full p-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            placeholder="••••••••"
                            minlength="6"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-accent text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105"
                    >
                        Réinitialiser le mot de passe
                    </button>
                </form>

                <!-- Lien connexion -->
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        <a href="login.html" class="text-primary font-semibold hover:underline">
                            ← Retour à la connexion
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        let countdownInterval;
        let countdownTime = 60;

        // Toggle visibilité mot de passe
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Navigation entre les champs de code
        function moveToNext(input) {
            if (input.value.length === 1) {
                const next = input.nextElementSibling;
                if (next) next.focus();
            }
        }

        // Renvoi du code
        function resendCode() {
            const resendText = document.getElementById('resendText');
            const countdown = document.getElementById('countdown');
            
            resendText.classList.add('hidden');
            countdown.classList.remove('hidden');
            countdownTime = 60;
            
            updateCountdown();
            
            countdownInterval = setInterval(updateCountdown, 1000);
            
            showNotification('Code renvoyé !', 'success');
        }

        function updateCountdown() {
            const countdown = document.getElementById('countdown');
            countdown.textContent = ` (${countdownTime}s)`;
            
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('resendText').classList.remove('hidden');
                countdown.classList.add('hidden');
            } else {
                countdownTime--;
            }
        }

        // Gestion de la demande de code
        document.getElementById('requestCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            
            // Animation chargement
            submitText.classList.add('hidden');
            submitLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            
            try {
                // Simulation envoi SMS
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Passage à l'étape suivante
                this.classList.add('hidden');
                document.getElementById('verifyCodeForm').classList.remove('hidden');
                
                // Démarrage du compteur
                resendCode();
                
                showNotification('Code envoyé par SMS !', 'success');
                
            } catch (error) {
                showNotification('Erreur lors de l\'envoi du code', 'error');
                submitText.classList.remove('hidden');
                submitLoader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Gestion de la vérification du code
        document.getElementById('verifyCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Simulation vérification
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Passage à l'étape suivante
            this.classList.add('hidden');
            document.getElementById('newPasswordForm').classList.remove('hidden');
            
            showNotification('Code vérifié !', 'success');
        });

        // Gestion du nouveau mot de passe
        document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            if (data.newPassword !== data.confirmPassword) {
                showNotification('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            if (data.newPassword.length < 6) {
                showNotification('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }
            
            try {
                // Simulation mise à jour
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showNotification('Mot de passe réinitialisé avec succès !', 'success');
                
                // Redirection
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                
            } catch (error) {
                showNotification('Erreur lors de la réinitialisation', 'error');
            }
        });

        // Fonction de notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            notification.innerHTML = `
                <div class="fixed top-4 right-4 ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 max-w-sm animate-slideIn">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                        <div class="font-medium">${message}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Style d'animation pour la notification
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            .animate-slideIn {
                animation: slideIn 0.3s ease-out;
            }
            
            input[type="text"]:focus {
                border-color: #7C3AED;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
